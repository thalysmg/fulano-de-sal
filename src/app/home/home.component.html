
<div id="main">
  <div id="image" class="row">
    <div class="col s12">
      <img src="../../assets/images/logo_boa2.png" alt="">
    </div>
  </div>
  <div id="footer" class="row">
    <div class="container" id="btns">
      <div>
        <a class="btn" id="fb" (click)="authService.facebookAuth()" mat-raised-button>
          Login com o Facebook
        </a>
      </div>
      <div>
        <a class="btn" id="google" (click)="authService.googleAuth()" mat-raised-button>
          Login com o Google
        </a>
      </div>
      <div>
        <a href="/#/loginAdm" class="btn" id="adm" mat-raised-button>
          Login como Administrador
        </a>
      </div>
      <div id="pulaLogin">
        <a id="pulaLoginTxt" routerLink="/atualiza-dados" >Pular login</a>
      </div>
    </div>
  </div>
</div>
