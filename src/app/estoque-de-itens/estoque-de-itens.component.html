<mat-toolbar color="primary">
    <h1>Cardápio</h1>
  </mat-toolbar>
  
  
  
  <div class="content" fxLayout="column">
    <div fxFlex>
      <mat-list>
        <h3 mat-subheader>Feijão</h3>
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field>
            <input matInput placeholder="Adicionar feijão" value="Sushi" [(ngModel)]="todo.desc">
          </mat-form-field>
          <span fxFlex></span>
          <button mat-button (click)="save(todo)">Adicionar</button>
        </div>
        <mat-list-item *ngFor="let todo of todos">
          <h4 mat-line>{{todo.desc}}</h4>
          <button mat-icon-button (click)="delete(todo)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  
  <mat-divider></mat-divider>
